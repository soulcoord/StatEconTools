<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分配表首頁</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #FFFFFF;
            line-height: 1.6;
        }
        header {
            padding: 20px;
            background-color: #1f1f1f;
            border-bottom: 2px solid #ff9800;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        h1 {
            color: #ff9800;
            margin: 0;
            font-size: 36px;
        }
        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .category {
            margin: 40px 0;
            text-align: center;
        }
        .category h2 {
            color: #ff9800;
            font-size: 28px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            font-weight: bold;
        }
        .category h2::after {
            content: "";
            width: 80px;
            height: 3px;
            background-color: #ff9800;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .links a {
            padding: 15px 30px;
            color: #FFFFFF;
            text-decoration: none;
            background-color: #333333;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .links a:hover {
            background-color: #ff9800;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(255, 152, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>分配表首頁</h1>
    </header>
    <div class="container">
        <div class="category">
            <h2>工程經濟</h2>
            <div class="links">
                <a href="economics.html">經濟學因子表</a>
            </div>
        </div>
        <div class="category">
            <h2>統計學</h2>
            <div class="links">
                <a href="Appendix.html">常態分配標準差表</a>
                <a href="powa.html">普瓦松分配表</a>
                <a href="two.html">二項式分配表</a>
                <a href="t-distribution.html">T分配表</a>
            </div>
        </div>
    </div>
</body>
</html>
