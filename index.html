<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分配表首頁</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FFAC1C;
            --background: radial-gradient(circle at top left, #1a1a1a 0%, #2d2d2d 100%);
            --surface: rgba(40, 40, 40, 0.8);
            --text-primary: #f5f5f5;
            --text-secondary: #bdbdbd;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            padding: 2rem 1rem;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            text-align: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            color: var(--primary);
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            padding: 3rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category {
            margin: 3rem 0;
            text-align: center;
        }

        .category h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            font-weight: 600;
        }

        .category h2::after {
            content: "";
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .links a {
            padding: 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            background: var(--surface);
            border-radius: 16px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            position: relative;
            overflow: hidden;
        }

        .links a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(255, 172, 28, 0.2);
            border-color: var(--primary);
        }

        .links a:hover::before {
            left: 100%;
        }

        .links a i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .category h2 {
                font-size: 1.5rem;
            }

            .links {
                grid-template-columns: 1fr;
            }

            .links a {
                padding: 1.2rem;
                font-size: 1rem;
            }
        }

        /* 加載動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .category:nth-child(1) { animation-delay: 0.2s; }
        .category:nth-child(2) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <header>
        <h1>分配表首頁</h1>
    </header>
    <div class="container">
        <div class="category">
            <h2>工程經濟</h2>
            <div class="links">
                <a href="economics.html">
                    <i class="fas fa-chart-line"></i>
                    經濟學因子表
                </a>
            </div>
        </div>
        <div class="category">
            <h2>統計學</h2>
            <div class="links">
                <a href="Appendix.html">
                    <i class="fas fa-chart-bar"></i>
                    常態分配標準差表
                </a>
                <a href="powa.html">
                    <i class="fas fa-chart-area"></i>
                    普瓦松分配表
                </a>
                <a href="two.html">
                    <i class="fas fa-chart-pie"></i>
                    二項式分配表
                </a>
                <a href="t-distribution.html">
                    <i class="fas fa-chart-line"></i>
                    T分配表
                </a>
            </div>
        </div>
    </div>
</body>
</html>
