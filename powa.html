<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普瓦松分配表 - 統計工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7B68EE;
            --primary-light: #9D8DF1;
            --primary-dark: #5A4FCF;
            --secondary: #4ECDC4;
            --dark: #121212;
            --dark-light: #1E1E1E;
            --dark-lighter: #2D2D2D;
            --light: #E0E0E0;
            --light-dark: #BBBBBB;
            --gray: #888888;
            --success: #00B894;
            --warning: #FDCB6E;
            --danger: #E17055;
            --card-shadow: rgba(0, 0, 0, 0.3) 0px 8px 24px -8px;
            --smooth-transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius-sm: 8px;
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            color: var(--light);
        }

        /* Header */
        .site-header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 1.5rem 0;
            position: relative;
            z-index: 10;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .site-title {
            font-size: 1.5rem;
            color: white;
        }

        /* Navigation */
        .main-nav {
            background-color: var(--dark-light);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            position: sticky;
            top: 1rem;
            z-index: 1000;
            margin: -1.5rem 1.5rem 1.5rem;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 1rem 1.5rem;
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: var(--smooth-transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link svg {
            width: 1.2rem;
            height: 1.2rem;
        }

        .nav-link:hover {
            color: var(--primary-light);
        }

        .nav-link.active {
            color: var(--light);
            background-color: var(--primary-dark);
            border-radius: var(--border-radius-sm);
        }

        /* Main content */
        .main-content {
            flex: 1;
            padding: 1rem 0 3rem;
        }

        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--light);
            font-size: 2rem;
            animation: fadeIn 1s ease;
        }

        /* Card */
        .card {
            background-color: var(--dark-light);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--smooth-transition);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            box-shadow: rgba(0, 0, 0, 0.4) 0px 8px 32px -8px;
            transform: translateY(-3px);
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 1.25rem;
            margin: 0;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            color: var(--primary-light);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--light);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: var(--dark-lighter);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            transition: var(--smooth-transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.25);
        }

        .input-group {
            display: flex;
            align-items: stretch;
        }

        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            flex: 1;
        }

        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            border: none;
            border-radius: var(--border-radius-sm);
            transition: var(--smooth-transition);
            cursor: pointer;
            gap: 0.5rem;
        }

        .btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(123, 104, 238, 0.25);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
        }

        .btn-ghost {
            background-color: transparent;
            color: var(--primary-light);
            border: 1px solid var(--primary-light);
        }

        .btn-ghost:hover {
            background-color: rgba(123, 104, 238, 0.1);
        }

        /* Alert */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-sm);
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--smooth-transition);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .alert-icon {
            flex-shrink: 0;
        }

        .alert.show {
            max-height: 60px;
            margin-bottom: 1rem;
            opacity: 1;
        }

        .alert-danger {
            background-color: rgba(225, 112, 85, 0.15);
            color: var(--danger);
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background-color: var(--dark-lighter);
            border-radius: var(--border-radius);
            padding: 1.25rem;
            box-shadow: var(--card-shadow);
            transition: var(--smooth-transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0, 0, 0, 0.4) 0px 8px 24px -8px;
        }

        .stat-title {
            color: var(--light-dark);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .stat-icon {
            color: var(--primary-light);
            opacity: 0.2;
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--gray);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: var(--smooth-transition);
            border-bottom: 2px solid transparent;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .tab-btn:hover {
            color: var(--primary-light);
        }

        .tab-btn.active {
            color: var(--primary-light);
            border-bottom-color: var(--primary-light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
            border-radius: var(--border-radius);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            font-weight: 600;
            color: var(--light);
            background-color: rgba(255, 255, 255, 0.02);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td {
            transition: var(--smooth-transition);
            color: var(--light-dark);
        }

        tbody tr {
            transition: var(--smooth-transition);
        }

        tbody tr:hover {
            background-color: rgba(123, 104, 238, 0.1);
        }

        tbody tr.highlighted {
            background-color: rgba(123, 104, 238, 0.15);
        }

        tbody tr.highlighted td {
            font-weight: 500;
            color: var(--primary-light);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .pagination button {
            min-width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            background-color: var(--dark-lighter);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            transition: var(--smooth-transition);
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: rgba(123, 104, 238, 0.1);
            color: var(--primary-light);
            border-color: transparent;
        }

        .pagination button.active {
            background-color: var(--primary);
            color: white;
            border-color: transparent;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Chart */
        .chart-container {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 2rem;
        }

        .chart-grid {
            position: absolute;
            top: 0;
            left: 40px;
            right: 20px;
            bottom: 40px;
            z-index: 0;
            display: grid;
            grid-template-rows: repeat(5, 1fr);
        }

        .grid-line {
            border-top: 1px dashed rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .grid-line:first-child {
            border-top: none;
        }

        .grid-label {
            position: absolute;
            left: -40px;
            top: -10px;
            font-size: 0.75rem;
            color: var(--light-dark);
        }

        .x-axis {
            position: absolute;
            bottom: 0;
            left: 40px;
            right: 20px;
            height: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .y-axis {
            position: absolute;
            top: 0;
            left: 40px;
            bottom: 40px;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .bar-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 20px;
            top: 0;
            display: flex;
            align-items: flex-end;
            z-index: 1;
        }

        .chart-bar {
            position: relative;
            background: linear-gradient(to top, var(--primary-dark), var(--primary-light));
            margin: 0 2px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            transition: var(--smooth-transition);
            cursor: pointer;
        }

        .chart-bar:hover, .chart-bar.highlighted {
            background: linear-gradient(to top, var(--primary), var(--secondary));
            transform: scaleY(1.05);
        }

        .bar-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark-lighter);
            color: var(--light);
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            transition: var(--smooth-transition);
            pointer-events: none;
            z-index: 100;
            box-shadow: var(--card-shadow);
        }

        .chart-bar:hover .bar-tooltip {
            opacity: 1;
            transform: translate(-50%, -5px);
        }

        .x-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--light-dark);
            text-align: center;
        }

        /* Loader */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(3px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loader-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(123, 104, 238, 0.3);
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        .loader::after {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-bottom-color: var(--primary-light);
        }
            
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        } 

        /* Back to top */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background-color: var(--dark-lighter);
            color: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--card-shadow);
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--smooth-transition);
            z-index: 999;
        }

        .back-to-top.show {
            opacity: 1;
            transform: translateY(0);
        }

        .back-to-top:hover {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .site-header {
                padding: 1rem 0;
            }

            .main-nav {
                margin: -1rem 1rem 1rem;
            }

            .nav-link {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }

            .page-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .card-body {
                padding: 1.25rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            th, td {
                padding: 0.75rem 1rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .nav-container {
                justify-content: flex-start;
                overflow-x: auto;
                padding: 0 1rem;
            }

            .back-to-top {
                bottom: 1.5rem;
                right: 1.5rem;
                width: 40px;
                height: 40px;
            }

            .input-group {
                flex-direction: column;
            }

            .input-group .form-control {
                border-radius: var(--border-radius-sm);
                margin-bottom: 0.75rem;
            }

            .input-group .btn {
                border-radius: var(--border-radius-sm);
            }
        }
    </style>
</head>

    <main class="main-content">
        <div class="container">
            <h2 class="page-title">普瓦松分配表計算工具</h2>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="card-icon"><circle cx="12" cy="12" r="10"></circle><path d="M12 8v4"></path><path d="M12 16h.01"></path></svg>
                        設定參數
                    </h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="lambdaValue" class="form-label">λ 參數值</label>
                        <div class="input-group">
                            <input type="number" id="lambdaValue" class="form-control" step="0.1" min="0.1" placeholder="請輸入 λ 值，例如 3.5" aria-label="Lambda 值">
                            <button id="generateBtn" class="btn btn-primary">

                                生成表格
                            </button>
                        </div>
                    </div>
                    <div id="message" class="alert alert-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="alert-icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                        <span id="messageText">請輸入有效且大於 0 的 λ 值</span>
                    </div>
                </div>
            </div>

            <div id="statsContainer" class="card" style="display: none;">
                <div class="card-header">
                    <h3 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="card-icon"><path d="M12 2v8"></path><path d="m4.93 10.93 1.41 1.41"></path><path d="M218h2"></path><path d="M20 18h2"></path><path d="m19.07 10.93-1.41 1.41"></path><path d="M22 22H2"></path><path d="m8 22 4-10 4 10"></path></svg>
                        分配摘要統計
                    </h3>
                </div>
                <div class="card-body">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-title">期望值 (Mean)</div>
                            <div id="meanValue" class="stat-value">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">變異數 (Variance)</div>
                            <div id="varianceValue" class="stat-value">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">標準差 (Std Dev)</div>
                            <div id="stdDevValue" class="stat-value">-</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-title">總機率</div>
                            <div id="totalProbValue" class="stat-value">-</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="card-icon"><path d="M21 11V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6"></path><path d="M12 12H3"></path><path d="M16 6H3"></path><path d="M12 18H3"></path><circle cx="17" cy="16" r="2"></circle><path d="m19 22-1.8-1.8"></path></svg>
                        資料視圖
                    </h3>
                </div>
                <div class="card-body">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="tableTab">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"></rect><path d="M3 9h18"></path><path d="M3 15h18"></path><path d="M9 3v18"></path><path d="M15 3v18"></path></svg>
                            表格
                        </button>
                        <button class="tab-btn" data-tab="chartTab">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 3v18h18"></path><path d="M18 17V9"></path><path d="M13 17V5"></path><path d="M8 17v-3"></path></svg>
                            圖表
                        </button>
                    </div>
                    
                    <div id="tableTab" class="tab-content active">
                        <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>k 值</th>
                                        <th>機率 P(X=k)</th>
                                        <th>累積機率 P(X≤k)</th>
                                    </tr>
                                </thead>
                                <tbody id="poissonTableBody">
                                    <!-- 表格内容将由JavaScript生成 -->
                                </tbody>
                            </table>
                        </div>
                        <div class="pagination" id="pagination">
                            <!-- 分页控件将由JavaScript生成 -->
                        </div>
                    </div>
                    
                    <div id="chartTab" class="tab-content">
                        <div class="chart-container">
                            <div class="chart-grid">
                                <!-- 网格线将由JavaScript生成 -->
                            </div>
                            <div class="y-axis"></div>
                            <div class="x-axis"></div>
                            <div class="bar-container" id="barContainer">
                                <!-- 图表将由JavaScript生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loader-overlay" id="loaderOverlay">
        <span class="loader"></span>
    </div>

    <button class="back-to-top" id="backToTop">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"></path></svg>
    </button>

    <script>
        // 常量和变量
        const rowsPerPage = 15;
        let currentPage = 1;
        let data = [];
        let currentLambda = null;
        let selectedK = null;

        // DOM 元素
        const lambdaInput = document.getElementById('lambdaValue');
        const generateBtn = document.getElementById('generateBtn');
        const messageEl = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const tableBody = document.getElementById('poissonTableBody');
        const pagination = document.getElementById('pagination');
        const statsContainer = document.getElementById('statsContainer');
        const loaderOverlay = document.getElementById('loaderOverlay');
        const backToTopBtn = document.getElementById('backToTop');
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // 普瓦松概率计算
        function poissonProbability(lambda, k) {
            return (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);
        }

        // 阶乘计算与缓存
        const factorialCache = { 0: 1 };
        function factorial(n) {
            if (factorialCache[n] !== undefined) return factorialCache[n];
            factorialCache[n] = n * factorial(n - 1);
            return factorialCache[n];
        }

        // 生成数据
        function generateData(lambda) {
            const data = [];
            const maxK = Math.ceil(lambda + 5 * Math.sqrt(lambda));
            let cumulativeProbability = 0;
            
            for (let k = 0; k <= maxK; k++) {
                const probability = poissonProbability(lambda, k);
                cumulativeProbability += probability;
                data.push({ 
                    k: k, 
                    probability: probability.toFixed(6),
                    cumulativeProbability: cumulativeProbability.toFixed(6)
                });
                
                // 当累积概率达到99.99%时停止计算
                if (cumulativeProbability >= 0.9999) break;
            }
            
            return data;
        }

        // 更新统计信息
        function updateStats(lambda) {
            document.getElementById('statsContainer').style.display = 'block';
            document.getElementById('meanValue').textContent = lambda.toFixed(4);
            document.getElementById('varianceValue').textContent = lambda.toFixed(4);
            document.getElementById('stdDevValue').textContent = Math.sqrt(lambda).toFixed(4);
            
            // 计算总概率（应该接近1）
            const totalProb = data.reduce((sum, item) => sum + parseFloat(item.probability), 0);
            document.getElementById('totalProbValue').textContent = totalProb.toFixed(4);
        }

        // 渲染表格
        function renderTable(data, page) {
            tableBody.innerHTML = '';
            const start = (page - 1) * rowsPerPage;
            const end = Math.min(start + rowsPerPage, data.length);
            const pageData = data.slice(start, end);
            
            pageData.forEach(item => {
                const tr = document.createElement('tr');
                if (item.k === selectedK) {
                    tr.classList.add('highlighted');
                }
                
                tr.innerHTML = `
                    <td>${item.k}</td>
                    <td>${item.probability}</td>
                    <td>${item.cumulativeProbability}</td>
                `;
                
                tr.addEventListener('click', () => {
                    selectedK = item.k;
                    // 移除所有高亮行
                    document.querySelectorAll('#poissonTableBody tr').forEach(row => {
                        row.classList.remove('highlighted');
                    });
                    tr.classList.add('highlighted');
                    
                    // 如果在图表标签页中，高亮对应的柱子
                    highlightBar(item.k);
                });
                
                tableBody.appendChild(tr);
            });
        }

        // 渲染分页控件
        function renderPagination(data) {
            pagination.innerHTML = '';
            const pageCount = Math.ceil(data.length / rowsPerPage);
            
            // 添加上一页按钮
            if (pageCount > 1) {
                const prevButton = document.createElement('button');
                prevButton.innerHTML = '&laquo;';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderTable(data, currentPage);
                        updatePagination();
                    }
                });
                pagination.appendChild(prevButton);
            }
            
            // 添加页码按钮
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(pageCount, startPage + 4);
            
            if (endPage - startPage < 4 && startPage > 1) {
                startPage = Math.max(1, endPage - 4);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderTable(data, currentPage);
                    updatePagination();
                });
                pagination.appendChild(button);
            }
            
            // 添加下一页按钮
            if (pageCount > 1) {
                const nextButton = document.createElement('button');
                nextButton.innerHTML = '&raquo;';
                nextButton.disabled = currentPage === pageCount;
                nextButton.addEventListener('click', () => {
                    if (currentPage < pageCount) {
                        currentPage++;
                        renderTable(data, currentPage);
                        updatePagination();
                    }
                });
                pagination.appendChild(nextButton);
            }
        }

        // 更新分页控件状态
        function updatePagination() {
            const buttons = pagination.querySelectorAll('button');
            if (buttons.length === 0) return;
            
            // 第一个按钮是上一页，最后一个按钮是下一页
            buttons[0].disabled = currentPage === 1;
            buttons[buttons.length - 1].disabled = currentPage === Math.ceil(data.length / rowsPerPage);
            
            // 更新页码按钮的活动状态
            for (let i = 1; i < buttons.length - 1; i++) {
                buttons[i].classList.toggle('active', parseInt(buttons[i].textContent) === currentPage);
            }
        }

        // 渲染图表
        function renderChart() {
            const barContainer = document.getElementById('barContainer');
            barContainer.innerHTML = '';
            const chartGrid = document.querySelector('.chart-grid');
            chartGrid.innerHTML = '';
            
            // 找到最大概率值用于缩放
            const maxProb = Math.max(...data.map(item => parseFloat(item.probability)));
            
            // 生成网格线和标签
            for (let i = 0; i <= 5; i++) {
                const gridLine = document.createElement('div');
                gridLine.className = 'grid-line';
                
                const label = document.createElement('div');
                label.className = 'grid-label';
                label.textContent = ((5 - i) * maxProb / 5).toFixed(4);
                
                gridLine.appendChild(label);
                chartGrid.appendChild(gridLine);
            }
            
            // 创建柱状图
            const barWidth = Math.max(18, (barContainer.clientWidth - 60) / data.length - 4);
            
            data.forEach(item => {
                const barHeight = (parseFloat(item.probability) / maxProb) * 100 + '%';
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                bar.id = `bar-${item.k}`;
                bar.style.width = `${barWidth}px`;
                bar.style.height = barHeight;
                
                if (item.k === selectedK) {
                    bar.classList.add('highlighted');
                }
                
                // 添加提示和点击事件
                const tooltip = document.createElement('div');
                tooltip.className = 'bar-tooltip';
                tooltip.textContent = `k=${item.k}: P(X=${item.k})=${item.probability}`;
                bar.appendChild(tooltip);
                
                // 添加x轴标签
                const xLabel = document.createElement('div');
                xLabel.className = 'x-label';
                xLabel.textContent = item.k;
                bar.appendChild(xLabel);
                
                bar.addEventListener('click', () => {
                    selectedK = item.k;
                    highlightBar(item.k);
                    
                    // 找到包含这个k值的页码
                    const pageIndex = Math.floor(data.findIndex(d => d.k === item.k) / rowsPerPage) + 1;
                    if (pageIndex !== currentPage) {
                        currentPage = pageIndex;
                        renderTable(data, currentPage);
                        updatePagination();
                    }
                    
                    // 切换到表格标签查看选中的值
                    openTab('tableTab');
                });
                
                barContainer.appendChild(bar);
            });
        }

        // 高亮柱子
        function highlightBar(k) {
            // 重置所有柱子
            document.querySelectorAll('.chart-bar').forEach(bar => {
                bar.classList.remove('highlighted');
            });
            
            // 高亮选中柱子
            const selectedBar = document.getElementById(`bar-${k}`);
            if (selectedBar) {
                selectedBar.classList.add('highlighted');
            }
        }

        // 生成表格和图表
        function generateTable() {
            const lambda = parseFloat(lambdaInput.value);
            
            if (isNaN(lambda) || lambda <= 0) {
                showMessage('請輸入有效且大於 0 的 λ 值');
                return;
            }

            loaderOverlay.classList.add('show');
            currentLambda = lambda;
            selectedK = null;
            
            setTimeout(() => {
                data = generateData(lambda);
                currentPage = 1;
                renderTable(data, currentPage);
                renderPagination(data);
                renderChart();
                updateStats(lambda);
                loaderOverlay.classList.remove('show');
            }, 300);
        }

        // 显示消息
        function showMessage(text) {
            messageText.textContent = text;
            messageEl.classList.add('show');
            setTimeout(() => messageEl.classList.remove('show'), 2500);
        }

        // 滚动到顶部
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 打开标签页
        function openTab(tabId) {
            tabContents.forEach(tab => {
                tab.classList.remove('active');
            });
            
            tabBtns.forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-btn[data-tab="${tabId}"]`).classList.add('active');
            
            if (tabId === 'chartTab' && data.length > 0) {
                renderChart();
            }
        }

        // 事件监听器
        window.addEventListener('load', () => {
            // 设置默认值
            lambdaInput.value = "2.5";
            // 生成默认表格
            generateTable();
        });

        lambdaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateTable();
        });

        generateBtn.addEventListener('click', generateTable);

        tabBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                openTab(e.currentTarget.dataset.tab);
            });
        });

        window.addEventListener('scroll', () => {
            backToTopBtn.classList.toggle('show', window.scrollY > 300);
        });

        backToTopBtn.addEventListener('click', scrollToTop);

        window.addEventListener('resize', () => {
            if (document.getElementById('chartTab').classList.contains('active') && data.length > 0) {
                renderChart();
            }
        });
    </script>
