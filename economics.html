<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Engineering Economics Factor Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: auto;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
        }
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 14px;
            position: relative;
            min-width: 800px; /* 確保表格在小屏幕上仍有適當寬度 */
        }
        th, td {
            border: 1px solid #424242;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            white-space: nowrap; /* 防止單元格內容換行 */
        }
        th {
            position: sticky;
            top: 0;
            background-color: #1f1f1f;
            color: #ffffff;
            z-index: 1;
        }
        th:hover, td:hover {
            background-color: #ff9800;
            color: #212121;
        }
        .highlight {
            background-color: #ff9800 !important;
            color: #212121 !important;
        }
        tbody tr:nth-child(odd) {
            background-color: #2c2c2c;
        }
        tbody tr:nth-child(even) {
            background-color: #1e1e1e;
        }
        tbody td:first-child, thead th:first-child {
            position: sticky;
            left: 0;
            background-color: #1f1f1f;
            color: #ffffff;
            z-index: 2;
        }
        .form-control {
            display: inline-block;
            width: auto;
            margin: 0 5px;
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }
        .btn {
            margin: 5px;
        }
        .btn-primary {
            background-color: #6200ea;
            border-color: #6200ea;
        }
        .btn-primary:hover {
            background-color: #3700b3;
            border-color: #3700b3;
        }
        .btn-secondary {
            background-color: #03dac6;
            border-color: #03dac6;
        }
        .btn-secondary:hover {
            background-color: #018786;
            border-color: #018786;
        }
        .tooltip-inner {
            background-color: #333333;
            color: #ffffff;
        }
        #calculatorModal .modal-content {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        #calculatorModal .form-control {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #555555;
        }

        /* 手機版調整 */
        @media (max-width: 768px) {
            table {
                font-size: 12px;
                min-width: 600px;
            }
            th, td {
                padding: 6px;
            }
            nav a {
                font-size: 16px;
                margin: 0 10px;
            }
            h2 {
                font-size: 24px;
            }
            .form-control {
                width: 100%;
                margin: 5px 0;
            }
            #controls {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #controls label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" style="color: #ff9800;">返回首頁</a>
    </nav>  
    <h2>Engineering Economics Factor Table</h2>
    <div id="searchControls" class="mb-4">
        <div class="form-inline justify-content-center">
            <select id="rowSelect" class="form-control" data-toggle="tooltip" data-placement="top" title="Select factor type">
                <option value="F/P">F/P</option>
                <option value="P/F">P/F</option>
                <option value="A/P">A/P</option>
                <option value="P/A">P/A</option>
                <option value="F/A">F/A</option>
                <option value="A/F">A/F</option>
                <option value="P/G">P/G</option>
                <option value="A/G">A/G</option>
            </select>
            <input id="nValue" min="1" max="60" placeholder="Enter N value" type="number" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter N value">
            <button class="btn btn-primary" onclick="searchValue()">搜尋</button>
        </div>
    </div>
    <div id="rateDisplay" style="color: #e0e0e0; margin: 20px; font-size: 20px;">
        Interest Rate: <span id="rateValue">0</span>%
    </div>
    <div id="rateControls" class="mb-4">
        <div class="form-inline justify-content-center">
            <label for="rate" class="mr-2">Enter Interest Rate (%): </label>
            <input id="rate" oninput="calculate()" placeholder="Enter interest rate" step="0.01" type="number" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter interest rate">
        </div>
    </div>
    <div id="interestRateValue"></div>
    <div class="table-wrapper">
        <div class="table-responsive">
            <table id="factorTable" class="table table-dark table-bordered">
                <thead>
                    <tr>
                        <th>N</th>
                        <th>F/P</th>
                        <th>P/F</th>
                        <th>A/P</th>
                        <th>P/A</th>
                        <th>F/A</th>
                        <th>A/F</th>
                        <th>P/G</th>
                        <th>A/G</th>
                    </tr>
                </thead>
                <tbody id="factorTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Calculator Modal -->
    <div class="modal fade" id="calculatorModal" tabindex="-1" aria-labelledby="calculatorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="calculatorModalLabel">計算器</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="selectedValue">選擇的值:</label>
                        <input type="text" class="form-control" id="selectedValue" readonly>
                    </div>
                    <div class="form-group">
                        <label for="selectedN">對應的N值:</label>
                        <input type="text" class="form-control" id="selectedN" readonly>
                    </div>
                    <div class="form-group">
                        <label for="selectedFactor">對應的係數:</label>
                        <input type="text" class="form-control" id="selectedFactor" readonly>
                    </div>
                    <div class="form-group">
                        <label for="multiplyValue">輸入要乘的數字:</label>
                        <input type="number" class="form-control" id="multiplyValue" placeholder="輸入數字">
                    </div>
                    <div class="form-group">
                        <label for="resultValue">結果:</label>
                        <input type="text" class="form-control" id="resultValue" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" onclick="calculateResult()">計算</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
            $('#factorTable').on('click', 'td', function () {
                var cell = $(this);
                var cellValue = cell.text();
                var row = cell.closest('tr');
                var nValue = row.find('td:first-child').text();
                var columnIndex = cell.index();
                var factor = $('#factorTable thead th').eq(columnIndex).text();

                // Reset calculator fields
                $('#multiplyValue').val('');
                $('#resultValue').val('');

                $('#selectedValue').val(cellValue);
                $('#selectedN').val(nValue);
                $('#selectedFactor').val(factor);
                $('#calculatorModal').modal('show');
            });
        });

        function searchValue() {
            var selectedColumn = document.getElementById('rowSelect').value;
            var nValue = document.getElementById('nValue').value;
            if (!nValue || isNaN(nValue) || nValue < 1 || nValue > 60) {
                alert('Please enter a valid N value between 1 and 60.');
                return;
            }

            var table = document.getElementById('factorTable');
            var rows = table.getElementsByTagName('tr');
            var columnIndex = -1;
            
            // Find the column index for the selected factor type
            for (var i = 0; i < rows[0].cells.length; i++) {
                if (rows[0].cells[i].textContent === selectedColumn) {
                    columnIndex = i;
                    break;
                }
            }

            if (columnIndex === -1) {
                alert('No matching column found.');
                return;
            }

            // Search for the matching row with the given N value
            var found = false;
            for (var j = 1; j < rows.length; j++) {
                if (rows[j].cells[0].textContent === nValue) {
                    var cell = rows[j].cells[columnIndex];
                    $('td').removeClass('highlight'); // Remove previous highlights
                    $(cell).addClass('highlight'); // Highlight the new cell
                    
                    // Scroll to the specific cell
                    cell.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    
                    // Scroll to the table container
                    $('.table-wrapper').animate({
                        scrollLeft: $(cell).offset().left - $('.table-wrapper').offset().left + $('.table-wrapper').scrollLeft()
                    }, 500);
                    found = true;
                    break;
                }
            }
            if (!found) {
                alert('No matching value found.');
            }
        }

        function calculate() {
            var rate = parseFloat(document.getElementById('rate').value) / 100;
            if (isNaN(rate) || rate < 0) {
                document.getElementById('rateValue').textContent = '0.00';
                document.getElementById('factorTableBody').innerHTML = '';
                return;
            }
            document.getElementById('rateValue').textContent = (rate * 100).toFixed(2);
            var tbody = document.getElementById('factorTableBody');
            tbody.innerHTML = '';

            for (var n = 1; n <= 60; n++) {
                var F_P = Math.pow(1 + rate, n);
                var P_F = 1 / F_P;
                var A_P = (rate * Math.pow(1 + rate, n)) / (Math.pow(1 + rate, n) - 1);
                var P_A = 1 / A_P;
                var F_A = (Math.pow(1 + rate, n) - 1) / rate;
                var A_F = rate / (Math.pow(1 + rate, n) - 1);
                var P_G = (1 / rate) * (((Math.pow(1 + rate, n) - 1) / (rate * Math.pow(1 + rate, n))) - (n / Math.pow(1 + rate, n)));
                var A_G = (1 / rate) - (n / (Math.pow(1 + rate, n) - 1));

                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${n}</td>
                    <td>${F_P.toFixed(4)}</td>
                    <td>${P_F.toFixed(4)}</td>
                    <td>${A_P.toFixed(4)}</td>
                    <td>${P_A.toFixed(4)}</td>
                    <td>${F_A.toFixed(4)}</td>
                    <td>${A_F.toFixed(4)}</td>
                    <td>${P_G.toFixed(4)}</td>
                    <td>${A_G.toFixed(4)}</td>
                `;
                tbody.appendChild(row);
            }
        }

        function calculateResult() {
            var cellValue = parseFloat($('#selectedValue').val());
            var multiplyValue = parseFloat($('#multiplyValue').val());
            if (isNaN(multiplyValue)) {
                $('#resultValue').val('請輸入有效的數字');
            } else {
                var result = cellValue * multiplyValue;
                $('#resultValue').val(result.toFixed(4));
            }
        }

        // 初始化表格
        document.addEventListener('DOMContentLoaded', calculate);
    </script>
</body>
</html>
