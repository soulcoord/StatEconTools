<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指數分配表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #121212;
            color: #FFFFFF;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #424242;
            padding: 12px;
            text-align: center;
            cursor: pointer;
        }
        th {
            background-color: #1f1f1f;
            color: #ffffff;
        }
        tbody tr:nth-child(odd) {
            background-color: #2c2c2c;
        }
        tbody tr:nth-child(even) {
            background-color: #1e1e1e;
        }
        .highlight {
            background-color: #ff9800 !important;
            color: #212121 ;
        }
        .form-container {
            margin: 20px;
        }
        .form-container input {
            padding: 5px;
            font-size: 16px;
            background-color: #333333;
            color: #FFFFFF;
            border: 1px solid #555555;
        }
        .form-container button {
            padding: 5px 10px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #555555;
            color: #FFFFFF;
            border: 1px solid #777777;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #777777;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .pagination {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            list-style-type: none;
            padding: 0;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #333333;
            color: #FFFFFF;
            border: 1px solid #555555;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #555555;
        }
        .pagination .active button {
            background-color: #ff9800;
            color: #212121;
        }
        #chartContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #1f1f1f;
            padding: 20px;
            border: 1px solid #555555;
            z-index: 1000;
        }
        #closeChart {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff9800;
            color: #212121;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        #closeChart:hover {
            background-color: #e68900;
        }
        canvas {
            background-color: #ffffff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <nav>
        <a href="Appendix.html">常態分配標準差表</a>
        <a href="index.html">經濟學因子表</a>
        <a href="powa.html">普瓦松分配表</a>
        <a href="two.html">二項式分配表</a>
        <a href="expo.html">指數分配表</a>
    </nav>
    <h1>指數分配表</h1>
    <div class="form-container">
        <label for="lambdaValue">λ 值 (例如 0.5):</label>
        <input type="number" id="lambdaValue" name="lambdaValue" step="0.1" placeholder="輸入 λ 值">
        <button onclick="generateTable()">生成表格</button>
    </div>
    <table id="exponentialTable">
        <thead>
            <tr>
                <th>x 值</th>
                <th>機率密度</th>
            </tr>
        </thead>
        <tbody id="exponentialTableBody">
            <!-- 這裡將由 JavaScript 動態生成內容 -->
        </tbody>
    </table>
    <ul class="pagination" id="pagination">
        <!-- 分頁按鈕將在此生成 -->
    </ul>
    <div id="result"></div>
    <div id="chartContainer">
        <button id="closeChart" onclick="closeChart()">關閉</button>
        <canvas id="exponentialChart"></canvas>
    </div>

    <script>
        const rowsPerPage = 20;
        let currentPage = 1;
        let chart;

        // 檢測裝置類型
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // 計算指數分配的機率密度函數
        function exponentialDensity(lambda, x) {
            return lambda * Math.exp(-lambda * x);
        }

        // 動態生成指數分配表數據
        function generateData(lambda) {
            const data = [];
            for (let x = 0; x <= 20; x += 0.5) {
                data.push({ x: x, density: exponentialDensity(lambda, x).toFixed(4) });
            }
            return data;
        }

        // 動態生成指數分配表
        function renderTable(data, page) {
            const tableBody = document.getElementById('exponentialTableBody');
            tableBody.innerHTML = '';
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = data.slice(start, end);
            pageData.forEach(item => {
                const tr = document.createElement('tr');
                const tdX = document.createElement('td');
                const tdDensity = document.createElement('td');
                tdX.textContent = item.x;
                tdDensity.textContent = item.density;

                // 根據裝置類型決定是否添加點擊事件處理程序
                if (!isMobile()) {
                    tdX.onclick = () => {
                        drawChart(data, item.x);
                    };
                    tdDensity.onclick = () => {
                        drawChart(data, item.x);
                    };
                }

                tr.appendChild(tdX);
                tr.appendChild(tdDensity);
                tableBody.appendChild(tr);
            });
        }

        // 動態生成分頁按鈕
        function renderPagination(data) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const pageCount = Math.ceil(data.length / rowsPerPage);
            for (let i = 1; i <= pageCount; i++) {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => {
                    currentPage = i;
                    renderTable(data, currentPage);
                    updatePagination();
                };
                if (i === currentPage) {
                    li.classList.add('active');
                }
                li.appendChild(button);
                pagination.appendChild(li);
            }
        }

        function updatePagination() {
            const paginationButtons = document.querySelectorAll('.pagination li');
            paginationButtons.forEach(button => {
                button.classList.remove('active');
            });
            paginationButtons[currentPage - 1].classList.add('active');
        }

        // 生成表格
        function generateTable() {
            const lambda = parseFloat(document.getElementById('lambdaValue').value);
            if (isNaN(lambda)) {
                alert("請輸入有效的 λ 值");
                return;
            }
            const data = generateData(lambda);
            renderTable(data, currentPage);
            renderPagination(data);
        }

        // 繪製指數分配圖表
        function drawChart(data, xValue) {
            const ctx = document.getElementById('exponentialChart').getContext('2d');
            if (chart) {
                chart.destroy();
            }

            const labels = data.map(item => item.x);
            const densities = data.map(item => item.density);
            const highlightData = labels.map((label, index) => index === Math.floor(xValue * 2) ? densities[index] : null);

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '指數分配',
                            data: densities,
                            borderColor: '#ff9800',
                            borderWidth: 2,
                            fill: false
                        },
                        {
                            label: '選擇的機率密度',
                            data: highlightData,
                            borderColor: '#ff0000',
                            borderWidth: 2,
                            fill: false,
                            pointBackgroundColor: '#ff0000',
                            pointBorderColor: '#ff0000',
                            pointRadius: 5
                        }
                    ]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'x 值'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '機率密度'
                            }
                        }
                    },
                    elements: {
                        point: {
                            radius: 0
                        }
                    }
                }
            });

            document.getElementById('chartContainer').style.display = 'block';
        }

        // 關閉圖表
        function closeChart() {
            document.getElementById('chartContainer').style.display = 'none';
        }
    </script>
</body>
</html>
